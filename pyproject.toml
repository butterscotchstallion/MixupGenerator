[project]
name = "mixup-generator"
version = "0.1.0"
description = "Default template for PDM package"
authors = [
    {name = "Butterscotch Stallion", email = "mistborn+github@fastmail.com"},
]
dependencies = [
    "pytest>=8.1.1",
    "loguru>=0.7.2",
    "typer>=0.12.3",
    "pydantic>=2.7.0",
    "fastapi[all]>=0.110.2",
    "uvicorn[standard]>=0.29.0",
    "sqlmodel>=0.0.16",
]
requires-python = ">=3.12"
readme = "README.md"
license = {text = "MIT"}

[build-system]
requires = ["pdm-backend"]
build-backend = "pdm.backend"


[tool.pdm]
distribution = true
